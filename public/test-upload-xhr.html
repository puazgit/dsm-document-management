<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Document Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .upload-form {
            border: 2px dashed #ccc;
            padding: 30px;
            border-radius: 8px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, textarea, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background: #0070f3;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #0051cc;
        }
        .progress {
            display: none;
            margin-top: 15px;
        }
        .progress-bar {
            width: 100%;
            height: 20px;
            background: #f0f0f0;
            border-radius: 10px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: #0070f3;
            transition: width 0.3s;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
            display: none;
        }
        .success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        .info {
            background: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
        }
        pre {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>üöÄ Test Document Upload API</h1>
    <p>Test endpoint: <code>/api/documents/upload</code></p>

    <div class="upload-form">
        <div class="form-group">
            <label for="file">Select File *</label>
            <input type="file" id="file" required>
        </div>

        <div class="form-group">
            <label for="title">Document Title *</label>
            <input type="text" id="title" placeholder="Enter document title" required>
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" rows="3" placeholder="Enter description (optional)"></textarea>
        </div>

        <div class="form-group">
            <label for="documentTypeId">Document Type ID *</label>
            <input type="text" id="documentTypeId" placeholder="e.g., cm4vg8grf000008kwa7fpa3to" required>
            <small>Get from /api/document-types</small>
        </div>

        <div class="form-group">
            <label for="tags">Tags (comma-separated)</label>
            <input type="text" id="tags" placeholder="e.g., test, upload, document">
        </div>

        <button onclick="testUpload()">Upload Document</button>

        <div class="progress" id="progress">
            <p>Uploading... <span id="progressPercent">0%</span></p>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>

        <div class="result" id="result"></div>
    </div>

    <script>
        function testUpload() {
            const fileInput = document.getElementById('file');
            const title = document.getElementById('title').value;
            const description = document.getElementById('description').value;
            const documentTypeId = document.getElementById('documentTypeId').value;
            const tagsInput = document.getElementById('tags').value;

            // Validation
            if (!fileInput.files[0]) {
                showResult('error', 'Please select a file');
                return;
            }
            if (!title) {
                showResult('error', 'Please enter a title');
                return;
            }
            if (!documentTypeId) {
                showResult('error', 'Please enter a document type ID');
                return;
            }

            // Parse tags
            const tags = tagsInput ? tagsInput.split(',').map(t => t.trim()).filter(t => t) : [];

            // Create FormData
            const uploadFormData = new FormData();
            uploadFormData.append('file', fileInput.files[0]);
            uploadFormData.append('title', title);
            if (description) {
                uploadFormData.append('description', description);
            }
            uploadFormData.append('documentTypeId', documentTypeId);
            uploadFormData.append('accessGroups', JSON.stringify([]));
            uploadFormData.append('tags', JSON.stringify(tags));
            uploadFormData.append('metadata', JSON.stringify({}));

            // Show progress
            document.getElementById('progress').style.display = 'block';
            document.getElementById('result').style.display = 'none';

            // Create XHR request
            const xhr = new XMLHttpRequest();

            // Progress event
            xhr.upload.addEventListener('progress', (e) => {
                if (e.lengthComputable) {
                    const percent = Math.round((e.loaded / e.total) * 100);
                    document.getElementById('progressPercent').textContent = percent + '%';
                    document.getElementById('progressFill').style.width = percent + '%';
                }
            });

            // Load event (success or error response)
            xhr.addEventListener('load', () => {
                document.getElementById('progress').style.display = 'none';
                
                try {
                    const response = JSON.parse(xhr.responseText);
                    
                    if (xhr.status >= 200 && xhr.status < 300) {
                        showResult('success', '‚úÖ Upload Successful!', response);
                    } else {
                        showResult('error', `‚ùå Upload Failed (${xhr.status})`, response);
                    }
                } catch (error) {
                    showResult('error', '‚ùå Error parsing response', {
                        status: xhr.status,
                        statusText: xhr.statusText,
                        response: xhr.responseText
                    });
                }
            });

            // Error event (network error)
            xhr.addEventListener('error', () => {
                document.getElementById('progress').style.display = 'none';
                showResult('error', '‚ùå Network Error', {
                    message: 'Failed to connect to server. Make sure the dev server is running.'
                });
            });

            // Abort event
            xhr.addEventListener('abort', () => {
                document.getElementById('progress').style.display = 'none';
                showResult('info', '‚ÑπÔ∏è Upload Cancelled');
            });

            // Send request
            console.log('Sending request to /api/documents/upload');
            xhr.open('POST', '/api/documents/upload');
            xhr.send(uploadFormData);
        }

        function showResult(type, message, data = null) {
            const resultDiv = document.getElementById('result');
            resultDiv.className = 'result ' + type;
            resultDiv.style.display = 'block';
            
            let html = '<strong>' + message + '</strong>';
            
            if (data) {
                html += '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            }
            
            resultDiv.innerHTML = html;
        }

        // Auto-populate title from filename
        document.getElementById('file').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file && !document.getElementById('title').value) {
                document.getElementById('title').value = file.name.replace(/\.[^/.]+$/, "");
            }
        });

        // Load document types on page load
        window.addEventListener('load', async () => {
            try {
                const response = await fetch('/api/document-types');
                const data = await response.json();
                
                if (data.documentTypes && data.documentTypes.length > 0) {
                    // Auto-fill first document type ID
                    document.getElementById('documentTypeId').value = data.documentTypes[0].id;
                    
                    console.log('Available document types:');
                    data.documentTypes.forEach(dt => {
                        console.log(`- ${dt.name} (${dt.id})`);
                    });
                }
            } catch (error) {
                console.error('Failed to load document types:', error);
            }
        });
    </script>
</body>
</html>
