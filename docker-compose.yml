version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: dsm_postgres
    environment:
      POSTGRES_DB: dsm_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init:/docker-entrypoint-initdb.d
    networks:
      - dsm_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d dsm_db"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Redis for Caching
  redis:
    image: redis:7-alpine
    container_name: dsm_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - dsm_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    command: redis-server --appendonly yes

  # Adminer for Database Management (Optional)
  adminer:
    image: adminer:latest
    container_name: dsm_adminer
    ports:
      - "8080:8080"
    networks:
      - dsm_network
    depends_on:
      - postgres
    restart: unless-stopped
    environment:
      ADMINER_DEFAULT_SERVER: postgres

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  dsm_network:
    driver: bridge